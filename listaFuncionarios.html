<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hillem Administração</title>

</head>
<link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
    @media (min-width: 576px) {
        .container {
            max-width: 600px; /* Ajuste conforme necessário */
        }
    }
</style>

<body>
    <div class="d-flex justify-content-center">
        <div class="container border rounded p-3">
            <div class="d-flex justify-content-center">
                <div class="form-group p-3">
                    <img src="hillem.png" alt="Italian Trulli" width="140" height="82">
                </div>
            </div>
            <div class="form-group text-center">
                <h2>Lista de Funcionários</h2>
            </div>
            <hr>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="col">Funcionário</th>
                        <th class="col-1">Editar</th>
                        <th class="col-1">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Fulano da Silva</td>
                        <td class="text-center">
                            <button type="button" class="btn btn-outline-primary btn-block btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar Funcionário" onclick="redireciona('funcionario.html')">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </button>
                        </td>
                        <td class="text-center">
                            <button type="button" class="btn btn-outline-danger btn-block btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Excluir Funcionário" onclick="redireciona('funcionario.html')">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>Beltrano da Silva</td>
                        <td class="text-center">
                            <button type="button" class="btn btn-outline-primary btn-block btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar Funcionário" onclick="redireciona('funcionario.html')">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </button>
                        </td>
                        <td class="text-center">
                            <button type="button" class="btn btn-outline-danger btn-block btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Excluir Funcionário" onclick="redireciona('funcionario.html')">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>Ciclano da Silva</td>
                        <td class="text-center">
                            <button type="button" class="btn btn-outline-primary btn-block btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar Funcionário" onclick="redireciona('funcionario.html')">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </button>
                        </td>
                        <td class="text-center">
                            <button type="button" class="btn btn-outline-danger btn-block btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Excluir Funcionário" onclick="redireciona('funcionario.html')">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
                
        </div>

    </div>

    <script src="script.js"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Inicializando os tooltips do Bootstrap
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        });
    </script>
</body>
</html>
