<style>

<body>
    <div class="d-flex justify-content-center">

                <!-- <h2>Cadastro do Funcionário</h2> -->

            <hr>

                </ol>
              </nav>
              <hr>
            <form>

            </form>
            <br>
            <form>

                </button>
                <button type="button" class="btn btn-outline-success btn-block" onclick="redireciona('listaFuncionarios.html')">

        </div>
